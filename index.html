<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadados do documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Vistoria</title>
    <!-- Link para o arquivo de estilos -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Título da página -->
      <h1>Sistema de Vistoria</h1>
      <!-- Formulário para adicionar vistorias -->
      <form id="vistoriaForm">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required />

        <label for="numeroVistoria">Número da Vistoria:</label>
        <input type="text" id="numeroVistoria" name="numeroVistoria" required />

        <label for="tipoVistoria">Tipo de Vistoria:</label>
        <select id="tipoVistoria" name="tipoVistoria" required>
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
          <option value="constatacao">Constatação</option>
        </select>

        <label for="metragem">Metragem:</label>
        <input type="number" id="metragem" name="metragem" required />

        <label for="teste">Teste Elétrico/Hidráulico:</label>
        <select id="teste" name="teste" required>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>

        <input type="submit" value="Adicionar Vistoria" />
      </form>

      <!-- Div para exibir o histórico de vistorias -->
      <div id="historicoVistorias">
        <h2>Histórico de Vistorias</h2>
        <ul id="historico"></ul>
      </div>

      <!-- Botão para apagar todo o histórico -->
      <button id="apagarTudo">Apagar Todo o Histórico</button>
      <!-- Botão para exportar o histórico para PDF -->
      <button id="exportarPDF">Exportar para PDF</button>
    </div>

    <!-- Scripts necessários -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
